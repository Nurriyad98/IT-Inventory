<!DOCTYPE html>
<html>
<head>
  <title>Mail List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #search {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #d1ecf1;
    }
  </style>
</head>
<body>

<h2>üìÆ Mail List</h2>
<input type="text" id="search" placeholder="Search by name, email, department...">

<table id="mailTable">
  <thead>
    <tr>
      <th>SL No</th>
      <th>Display Name</th>
      <th>Mail Address</th>
      <th>Password</th>
      <th>Department</th>
      <th>Mobile Number</th>
      <th>Designation</th>
      <th>User Type</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const sheetID = "1Vk9JhX5GngmLIAPYA7gw26RrvkSnhSuZ"; // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶∂‡¶ø‡¶ü ‡¶Ü‡¶á‡¶°‡¶ø
  const gid = "25319899"; // ‡¶∂‡¶ø‡¶ü ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá‡¶∞ GID
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`;

  fetch(url)
    .then(res => res.text())
    .then(data => {
      const jsonData = JSON.parse(data.substring(47).slice(0, -2));
      const cols = jsonData.table.cols;
      const rows = jsonData.table.rows;

      const tableBody = document.getElementById("tableBody");

      // ‡¶Ø‡ßá‡¶∏‡¶¨ ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶§‡ßá ‡¶ö‡¶æ‡¶á, ‡¶Ø‡¶•‡¶æ‡¶ï‡ßç‡¶∞‡¶Æ‡ßá
      const neededCols = ["SL No", "Display Name", "Mail Address", "Password", "Department", "Mobile Number", "Designation", "User Type"];

      // ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶®‡¶æ‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶¨‡ßã
      const colIndexMap = {};
      cols.forEach((col, idx) => {
        if (col.label) {
          colIndexMap[col.label.trim()] = idx;
        }
      });

      // ‡¶∞‡ßã ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡¶¨
      rows.forEach(row => {
        const cells = row.c;

        // SL No ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßá‡¶ü‡¶æ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï
        const slCell = cells[colIndexMap["SL No"]];
        if (!slCell || isNaN(slCell.v)) {
          // ‡¶Ø‡¶¶‡¶ø ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá ‡¶¨‡¶æ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶π‡¶Ø‡¶º, ‡¶∏‡ßá‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡ßã
          return;
        }

        const tr = document.createElement("tr");

        neededCols.forEach(colName => {
          const td = document.createElement("td");
          const idx = colIndexMap[colName];
          const cell = cells[idx];
          td.textContent = cell ? cell.v : "";
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });

      // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø
      document.getElementById("search").addEventListener("keyup", function () {
        const filter = this.value.toLowerCase();
        const trs = tableBody.getElementsByTagName("tr");
        for (let i = 0; i < trs.length; i++) {
          const tds = trs[i].getElementsByTagName("td");
          let show = false;
          for (let j = 0; j < tds.length; j++) {
            if (tds[j].textContent.toLowerCase().indexOf(filter) > -1) {
              show = true;
              break;
            }
          }
          trs[i].style.display = show ? "" : "none";
        }
      });
    })
    .catch(error => {
      console.error("Error loading spreadsheet data:", error);
    });
</script>

</body>
</html>
