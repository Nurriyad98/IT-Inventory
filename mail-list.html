<!DOCTYPE html>
<html>
<head>
  <title>Mail List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    tr:hover {
      background-color: #f1faff;
    }
    tr.hidden {
      display: none;
    }
  </style>
</head>
<body>

<h2>📮 Mail List</h2>
<input type="text" id="search" placeholder="Search by any field...">

<table id="mailTable">
  <thead>
    <tr>
      <th>SL No</th>
      <th>Display Name</th>
      <th>Mail Address</th>
      <th>Password</th>
      <th>Department</th>
      <th>Mobile Number</th>
      <th>Designation</th>
      <th>User Type</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const sheetID = "1Vk9JhX5GngmLIAPYA7gw26RrvkSnhSuZ";
  const gid = "25319899"; // তোমার GID ঠিক আছে
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`;

  fetch(url)
    .then(res => res.text())
    .then(data => {
      const jsonData = JSON.parse(data.substring(47).slice(0, -2));
      const cols = jsonData.table.cols;
      const rows = jsonData.table.rows;

      const tableBody = document.getElementById("tableBody");

      // এখানে আমরা শুধু নির্দিষ্ট কলামগুলো দেখাবো
      // Google sheet এর কলামের নাম যেগুলো দরকার সেগুলো নিয়ে একটা map বানাবো
      const neededCols = ["SL No", "Display Name", "Mail Address", "Password", "Department", "Mobile Number", "Designation", "User Type"];

      // প্রথমে প্রত্যেক কলামের label কোথায় আছে সেটা খুঁজে বের করবো index হিসেবে
      let colIndexMap = {};
      cols.forEach((col, idx) => {
        if (col.label && neededCols.includes(col.label)) {
          colIndexMap[col.label] = idx;
        }
      });

      // Data সাজানো ও SL No চেকিং
      rows.forEach(row => {
        const cells = row.c;
        // SL No এর value নেবো, যদি number না হয়, ওই row skip করবো
        const slCell = cells[colIndexMap["SL No"]];
        if (!slCell || isNaN(slCell.v)) {
          return; // Skip this row if SL No is not a number
        }

        const tr = document.createElement("tr");

        neededCols.forEach(colName => {
          const td = document.createElement("td");
          const idx = colIndexMap[colName];
          const cell = cells[idx];
          td.textContent = cell ? cell.v : "";
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });

      // Search filter
      document.getElementById("search").addEventListener("keyup", function () {
        const filter = this.value.toLowerCase();
        const trs = tableBody.getElementsByTagName("tr");
        for (let i = 0; i < trs.length; i++) {
          const tds = trs[i].getElementsByTagName("td");
          let show = false;
          for (let j = 0; j < tds.length; j++) {
            if (tds[j].textContent.toLowerCase().includes(filter)) {
              show = true;
              break;
            }
          }
          trs[i].classList.toggle('hidden', !show);
        }
      });

    }).catch(err => {
      document.body.innerHTML = "<p style='color:red; text-align:center;'>Failed to load data. Please check your Sheet ID and GID.</p>";
      console.error(err);
    });
</script>

</body>
</html>
