<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>IT Inventory Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #1f2d3d;
      color: #ecf0f1;
      display: flex;

    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .menu {
      flex-grow: 1;
    }

    .menu a {
      display: block;
      padding: 15px 25px;
      color: #ecf0f1;
      text-decoration: none;
      transition: 0.3s;
    }

    .menu a:hover,
    .menu a.active {
      background-color: #34495e;
      border-left: 5px solid #00b894;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #bdc3c7;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 0;
      overflow: hidden; /* iframe will fill content */
    }
  </style>
</head>
